<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="todolist.css" />
  </head>
  <body>
    <div class="Header">
      <img class="Image" src="Image.jpg" alt="" />
      <p class="HeaderText">To do list</p>
      <div class="inputBoxContainer">
        <input type="text" class="inputBox" placeholder="Add a task..." />
        <button type="submit" class="addButton">Add</button>
      </div>

      <div class="containerList">
        <ul class="list">
          <li class="listadded">task1</li>
          <li class="listadded">task2</li>
        </ul>
      </div>
    </div>
  </body>
</html>
